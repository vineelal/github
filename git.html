<!DOCTYPE html>
<html>
<head>
    <title>vineelal/neo4j-intro-tutorial</title>
    <style>

        a{
            text-decoration:none;
            color:#0480be;
        }

        input{
            border:1px solid #ddd;
        }

        .container {
            width: 980px;
            margin-right: auto;
            margin-left: auto;
        }

        .header {
            padding: 15px 0px;
            border-bottom: 1px solid #ddd;
        }

        .dropdown {
            width: 120px;
            height: 30px;
        }

        input {
            width: 250px;
            height: 26px;
            padding-left: 3px;
        }

        .input-append {
            font-size: 0px;
            display: inline;
        }

        .input-append > button{
            border-bottom-right-radius: 0px;
            border-top-right-radius: 0px;
        }

        .input-append > input {
            border-top-right-radius:4px;
            border-bottom-right-radius:4px;
        }
        .nav-bar {
            display: inline;
            /*position: absolute;*/
        }

        .nav-bar > ul {
            list-style-type: none;
        }

        .nav-bar > ul > li {
            color: #000000;
            margin-left: 7px;
            margin-right: 7px;
            float: left;
        }

        .nav-bar > ul > li > a {
            font-weight: bold;
            font-size: 14px;
            color: #000000;
        }

        button{
            width: 80px;
            height:30px;
            font-weight: bold;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .primary-button{
            background-color: #60b044;
            color: #ffffff;
        }

        .page-header .header > .container > a{
            font-size: 25px;
        }

    </style>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="container">
            <a href="www.github.com"
               style="float:left;font-size:30px;color:black;text-decoration:none;font-weight:bold;margin-right:15px;">GitHub </a>

            <div class="input-append">
                <select class="dropdown">
                    <option value="This Repository">This repository</option>
                    <option value="All Repositories">All repositories</option>
                </select>
                <input type="text" placeholder="Search or type a command">
            </div>
            <div class="nav-bar" style="position:absolute;margin-top: -14px;">
                <ul>
                    <li>
                        <a href="#">Explore</a>
                    </li>
                    <li>
                        <a href="#">Features</a>
                    </li>
                    <li>
                        <a href="#">Enterprise</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                </ul>
            </div>
            <!--<div class="buttons">-->
                <div class="nav-bar" style="float:right;margin-top:-19px;">
                    <ul>
                        <li>
                            <button class="primary-button" value="Sign up">Sign up</button>
                        </li>
                        <li>
                            <button type="button" value="Sign In">Sign In</button>
                        </li>
                    </ul>
                <!--</div>-->
            </div>
        </div>
    </div>
    <div class="page-header">
        <div class="header">
            <div class="container">
                <a href="#">vineelal </a><b style="font-size:25px;">/</b><a href="#"><b> neo4j-intro-tutorial</b></a>

                <div class="nav-bar" style="float:right;">
                    <ul>
                        <li>
                            <div class="input-append">
                                <button type="button" style="padding-bottom:3px;"><img src="img/star.png" style="width:15px;height:15px;margin-right:3px;">Star</button>
                                <input type="text" value="10" style="width:20px;">
                            </div>
                        </li>
                        <li>
                            <div class="input-append">
                                <button type="button"><img src="img/git_branch.png" style="width:15px;height:15px;margin-right:3px;">Fork</button>
                                <input type="text" value="13" style="width:20px;">
                            </div>
                        </li>
                    </ul>
                </div>
                <sub><p style="margin: 0;">forked from <a href="#">neo-technology/neo4j-intro-tutorial</a></p></sub>
            </div>
        </div>
    </div>
</div>
</body>
</html>
